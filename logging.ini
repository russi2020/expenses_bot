[loggers]
keys=root

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=ERROR
handlers=fileHandler

[logger_main]
level=INFO
handlers=fileHandler
qualname=main

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("expenses_bot_logs.log",)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s